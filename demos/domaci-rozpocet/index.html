<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domácí rozpočet — Lite Demo</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vlastní styly -->
    <link rel="stylesheet" href="style.css">
    <!-- Font (volitelné, pro hezčí vzhled) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Horní lišta -->
    <nav class="navbar border-bottom bg-white py-2 mb-4">
        <div class="container" style="max-width: 1140px;">
            <a href="../../index.html" class="text-decoration-none text-secondary d-flex align-items-center gap-2" style="font-size: 0.9rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
                Zpět na portfolio
            </a>
            <span class="badge bg-light text-dark border">Demo verze</span>
        </div>
    </nav>

    <div class="container pb-5" style="max-width: 1140px;">
        
        <!-- Hlavička aplikace -->
        <header class="d-flex flex-column flex-md-row justify-content-between align-items-md-start gap-3 mb-5">
            <div>
                <h1 class="fw-bold mb-1">Domácí rozpočet</h1>
                <p class="text-muted">Měsíční přehled a transakce. Data jsou pouze v prohlížeči.</p>
            </div>
            
            <div class="d-flex flex-wrap gap-2 align-items-center">
                <!-- Výběr měsíce -->
                <div class="bg-white border rounded d-flex align-items-center px-2" style="height: 38px;">
                    <span class="text-muted small me-2">Měsíc:</span>
                    <select class="form-select form-select-sm border-0 shadow-none bg-transparent fw-semibold p-0" style="width: auto; cursor: pointer;">
                        <option>Říjen 2025</option>
                        <option>Září 2025</option>
                    </select>
                </div>

                <!-- Akční tlačítko (funkční v demu) -->
                <button class="btn btn-dark fw-semibold d-flex align-items-center gap-2" onclick="addRandomTransaction()">
                    <span>+ Transakce</span>
                </button>

                <!-- Tlačítka pouze pro plnou verzi -->
                <button class="btn btn-outline-secondary disabled" title="Dostupné v plné verzi">Kategorie</button>
                <button class="btn btn-outline-secondary disabled" title="Dostupné v plné verzi">Pravidelné</button>
                <button class="btn btn-outline-secondary disabled" title="Dostupné v plné verzi">Export</button>
            </div>
        </header>

        <!-- Karty s přehledem (KPI) -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted text-uppercase small fw-bold mb-2">Příjmy (měsíc)</h6>
                        <h2 class="mb-0 text-success" id="totalIncome">0 Kč</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted text-uppercase small fw-bold mb-2">Výdaje (měsíc)</h6>
                        <h2 class="mb-0 text-danger" id="totalExpense">0 Kč</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body">
                        <h6 class="text-muted text-uppercase small fw-bold mb-2">Saldo</h6>
                        <h2 class="mb-0 fw-bold" id="totalBalance">0 Kč</h2>
                        <small class="text-muted" id="balanceMsg">...</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sekce Grafu -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body p-4">
                <h5 class="card-title text-muted text-uppercase small fw-bold mb-4">Rozdělení výdajů</h5>
                
                <div class="row align-items-center">
                    <!-- Graf -->
                    <div class="col-md-5 col-lg-4 mb-4 mb-md-0 d-flex justify-content-center">
                        <div style="height: 260px; width: 260px; position: relative;">
                            <canvas id="expenseChart"></canvas>
                            <!-- Číslo uprostřed grafu -->
                            <div class="position-absolute top-50 start-50 translate-middle text-center">
                                <div class="text-muted small">Celkem</div>
                                <div class="fw-bold" id="chartTotal">0 Kč</div>
                            </div>
                        </div>
                    </div>
                    <!-- Legenda -->
                    <div class="col-md-7 col-lg-8 ps-md-5">
                        <div id="categoryLegend">
                            <!-- Zde se vygeneruje legenda -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabulka transakcí -->
        <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-bottom py-3">
                <h5 class="mb-0 fw-bold fs-6">Poslední transakce</h5>
            </div>
            <div class="table-responsive">
                <table class="table align-middle mb-0 table-hover">
                    <thead class="bg-light">
                        <tr>
                            <th class="text-secondary small text-uppercase fw-bold ps-4">Datum</th>
                            <th class="text-secondary small text-uppercase fw-bold">Popis</th>
                            <th class="text-secondary small text-uppercase fw-bold">Kategorie</th>
                            <th class="text-secondary small text-uppercase fw-bold text-end pe-4">Částka</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTableBody">
                        <!-- Zde se vygenerují řádky tabulky -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
